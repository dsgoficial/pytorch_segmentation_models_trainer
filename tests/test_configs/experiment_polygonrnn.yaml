# @package _group_
pl_model:
  _target_: pytorch_segmentation_models_trainer.model_loader.polygon_rnn_model.PolygonRNNPLModel

model:
  load_vgg: True

optimizer:
  _target_: torch.optim.AdamW
  lr: 0.001
  weight_decay: 1e-4

device: cpu

metrics:
  - _target_: torchmetrics.F1
  - _target_: torchmetrics.Precision
  - _target_: torchmetrics.Recall

hyperparameters:
  batch_size: 1
  epochs: 1
  max_lr: 0.1

pl_trainer:
  max_epochs: ${hyperparameters.epochs}
  gpus: 0

train_dataset:
  _target_: pytorch_segmentation_models_trainer.dataset_loader.dataset.PolygonRNNDataset
  input_csv_path: teste
  root_dir: teste
  sequence_length: 60
  data_loader:
    shuffle: True
    num_workers: 4
    pin_memory: True
    drop_last: True
    prefetch_factor: 2
  augmentation_list:
    - _target_: albumentations.HueSaturationValue
      always_apply: false
      hue_shift_limit: 0.2
      p: 0.5
    - _target_: albumentations.RandomBrightnessContrast
      brightness_limit: 0.2
      contrast_limit: 0.2
      p: 0.5
    - _target_: albumentations.Normalize
      p: 1.0
    - _target_: albumentations.pytorch.transforms.ToTensorV2
      always_apply: true

val_dataset:
  _target_: pytorch_segmentation_models_trainer.dataset_loader.dataset.PolygonRNNDataset
  input_csv_path: teste
  root_dir: teste
  sequence_length: 60
  data_loader:
    shuffle: False
    num_workers: 4
    pin_memory: True
    drop_last: True
    prefetch_factor: 2
  augmentation_list:
    - _target_: albumentations.Normalize
      p: 1.0
    - _target_: albumentations.pytorch.transforms.ToTensorV2
      always_apply: true