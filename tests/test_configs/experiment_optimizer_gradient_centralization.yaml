# @package _group_
model:
  _target_: segmentation_models_pytorch.Unet
  encoder_name: resnet34
  encoder_weights: imagenet
  in_channels: 3
  classes: 1
  activation: 'sigmoid'

loss:
  _target_: segmentation_models_pytorch.utils.losses.DiceLoss

optimizer:
  _target_: pytorch_segmentation_models_trainer.optimizers.gradient_centralization.Adam
  lr: 0.001
  use_gc: True

metrics:
  - _target_: torchmetrics.F1
  - _target_: torchmetrics.Precision
  - _target_: torchmetrics.Recall

hyperparameters:
  batch_size: 2
  epochs: 1
  max_lr: 0.1

pl_trainer:
  max_epochs: ${hyperparameters.epochs}
  gpus: 0

train_dataset:
  _target_: pytorch_segmentation_models_trainer.dataset_loader.dataset.SegmentationDataset
  input_csv_path: teste
  data_loader:
    shuffle: True
    num_workers: 4
    pin_memory: True
    drop_last: True
    prefetch_factor: 2
  augmentation_list:
    - _target_: albumentations.RandomCrop
      always_apply: true
      height: 256
      width: 256
      p: 1.0
    - _target_: albumentations.Normalize
      p: 1.0
    - _target_: albumentations.pytorch.transforms.ToTensorV2
      always_apply: true

val_dataset:
  _target_: pytorch_segmentation_models_trainer.dataset_loader.dataset.SegmentationDataset
  input_csv_path: teste
  data_loader:
    shuffle: False
    num_workers: 4
    pin_memory: True
    drop_last: True
    prefetch_factor: 2
  augmentation_list:
    - _target_: albumentations.Resize
      always_apply: true
      height: 256
      width: 256
      p: 1.0
    - _target_: albumentations.Normalize
      p: 1.0
    - _target_: albumentations.pytorch.transforms.ToTensorV2
      always_apply: true