# @package _group_
pl_model:
  _target_: pytorch_segmentation_models_trainer.model_loader.frame_field_model.FrameFieldSegmentationPLModel

model:
  _target_: pytorch_segmentation_models_trainer.model_loader.frame_field_model.FrameFieldModel
  segmentation_model:
    _target_: "pytorch_segmentation_models_trainer.custom_models.models.DeepLab101"
  seg_params: ${seg_params}
  compute_seg: ${compute_seg}
  compute_crossfield: ${compute_crossfield}

compute_seg: true
compute_crossfield: true
device: "cpu"

seg_params:
  compute_interior: true
  compute_edge: true
  compute_vertex: true

loss_params:
  multiloss:
    normalization_params:
      min_samples: 10
      max_samples: 1000
    coefs:
      epoch_thresholds:
        - 0
        - 5
        - 10
      seg: 10
      crossfield_align: 1.0
      crossfield_align90: 0.2
      crossfield_smooth: 0.005
      seg_interior_crossfield:
        - 0
        - 0
        - 0.2
      seg_edge_crossfield:
        - 0
        - 0
        - 0.2
      seg_edge_interior:
        - 0
        - 0
        - 0.2
  seg_loss_params:
    bce_coef: 1.0
    dice_coef: 0.2
    use_dist: false
    use_size: false
    w0: 50.0
    sigma: 10.0

optimizer:
  _target_: torch.optim.AdamW
  lr: 0.0001
  weight_decay: 1e-4

metrics:
  - _target_: torchmetrics.Accuracy
  - _target_: torchmetrics.F1
  - _target_: torchmetrics.Precision
  - _target_: torchmetrics.Recall

hyperparameters:
  batch_size: 2
  epochs: 3
  max_lr: 0.1

pl_trainer:
  max_epochs: ${hyperparameters.epochs}
  gpus: 0

train_dataset:
  _target_: pytorch_segmentation_models_trainer.dataset_loader.dataset.FrameFieldSegmentationDataset
  input_csv_path: teste
  root_dir: teste
  data_loader:
    shuffle: True
    num_workers: 4
    pin_memory: True
    drop_last: True
    prefetch_factor: 2
  augmentation_list:
    - _target_: albumentations.HueSaturationValue
      always_apply: false
      hue_shift_limit: 0.2
      p: 0.5
    - _target_: albumentations.RandomBrightnessContrast
      brightness_limit: 0.2
      contrast_limit: 0.2
      p: 0.5
    - _target_: albumentations.RandomCrop
      always_apply: true
      height: 256
      width: 256
      p: 1.0
    - _target_: albumentations.Flip
      always_apply: true
    - _target_: albumentations.Normalize
      p: 1.0
    - _target_: albumentations.pytorch.transforms.ToTensorV2
      always_apply: true

val_dataset:
  _target_: pytorch_segmentation_models_trainer.dataset_loader.dataset.FrameFieldSegmentationDataset
  input_csv_path: teste
  root_dir: teste
  data_loader:
    shuffle: False
    num_workers: 4
    pin_memory: True
    drop_last: True
    prefetch_factor: 2
  augmentation_list:
    - _target_: albumentations.Resize
      always_apply: true
      height: 256
      width: 256
      p: 1.0
    - _target_: albumentations.Normalize
      p: 1.0
    - _target_: albumentations.pytorch.transforms.ToTensorV2
      always_apply: true