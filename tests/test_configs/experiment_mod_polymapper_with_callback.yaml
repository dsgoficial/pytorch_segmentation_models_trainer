# @package _group_
pl_model:
  _target_: pytorch_segmentation_models_trainer.model_loader.mod_polymapper.GenericPolyMapperPLModel

model:
  _target_: pytorch_segmentation_models_trainer.custom_models.mod_polymapper.modpolymapper.ModPolyMapper
  num_classes: 2

optimizer:
  _target_: torch.optim.AdamW
  lr: 0.001
  weight_decay: 1e-4

device: cpu

metrics:
  - _target_: torchmetrics.F1
  - _target_: torchmetrics.Precision
  - _target_: torchmetrics.Recall

hyperparameters:
  batch_size: 2
  epochs: 1
  max_lr: 0.1

pl_trainer:
  max_epochs: ${hyperparameters.epochs}
  gpus: 0

callbacks:
  - _target_: pytorch_segmentation_models_trainer.custom_callbacks.image_callbacks.ModPolyMapperResultCallback

train_dataset:
  dataset:
    _target_: pytorch_segmentation_models_trainer.dataset_loader.dataset.ModPolyMapperDataset
    object_detection_dataset:
      _target_: pytorch_segmentation_models_trainer.dataset_loader.dataset.ObjectDetectionDataset
      input_csv_path: teste
      root_dir: teste
      n_first_rows_to_read: 2
      augmentation_list:
        - _target_: albumentations.HueSaturationValue
          always_apply: false
          hue_shift_limit: 0.2
          p: 0.5
        - _target_: albumentations.RandomBrightnessContrast
          brightness_limit: 0.2
          contrast_limit: 0.2
          p: 0.5
        - _target_: albumentations.Normalize
          p: 1.0
        - _target_: albumentations.pytorch.transforms.ToTensorV2
          always_apply: true
      bbox_params:
        format: coco
        label_fields:
          - labels
    polygon_rnn_dataset:
      _target_: pytorch_segmentation_models_trainer.dataset_loader.dataset.PolygonRNNDataset
      input_csv_path: teste
      root_dir: teste
      dataset_type: train
  data_loader:
    shuffle: False
    num_workers: 2
    pin_memory: True
    drop_last: True
    prefetch_factor: 2

val_dataset:
  dataset:
    _target_: pytorch_segmentation_models_trainer.dataset_loader.dataset.ModPolyMapperDataset
    object_detection_dataset:
      _target_: pytorch_segmentation_models_trainer.dataset_loader.dataset.ObjectDetectionDataset
      input_csv_path: teste
      root_dir: teste
      n_first_rows_to_read: 2
      augmentation_list:
        - _target_: albumentations.Normalize
          p: 1.0
        - _target_: albumentations.pytorch.transforms.ToTensorV2
          always_apply: true
      bbox_params:
        format: coco
        label_fields:
          - labels
    polygon_rnn_dataset:
      _target_: pytorch_segmentation_models_trainer.dataset_loader.dataset.PolygonRNNDataset
      input_csv_path: teste
      root_dir: teste

      dataset_type: val
  data_loader:
    shuffle: False
    num_workers: 2
    pin_memory: True
    drop_last: True
    prefetch_factor: 2
