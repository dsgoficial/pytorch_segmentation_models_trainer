# @package _group_
pl_model:
  _target_: pytorch_segmentation_models_trainer.model_loader.detection_model.InstanceSegmentationPLModel

model:
  _target_: pytorch_segmentation_models_trainer.custom_models.models.InstanceSegmentationModel
  base_model:
    _target_: torchvision.models.detection.maskrcnn_resnet50_fpn
    pretrained: true
  box_predictor:
    _target_: torchvision.models.detection.faster_rcnn.FastRCNNPredictor
    num_classes: ${hyperparameters.num_classes}
  mask_predictor:
    _target_: torchvision.models.detection.mask_rcnn.MaskRCNNPredictor
    dim_reduced: 256
    num_classes: ${hyperparameters.num_classes}

optimizer:
  _target_: torch.optim.AdamW
  lr: 0.001
  weight_decay: 1e-4

device: cpu

metrics:
  - _target_: torchmetrics.F1Score
  - _target_: torchmetrics.Precision
  - _target_: torchmetrics.Recall

hyperparameters:
  batch_size: 2
  epochs: 1
  max_lr: 0.1
  num_classes: 2

pl_trainer:
  max_epochs: ${hyperparameters.epochs}
  gpus: 0

train_dataset:
  _target_: pytorch_segmentation_models_trainer.dataset_loader.dataset.InstanceSegmentationDataset
  input_csv_path: teste
  root_dir: teste
  n_first_rows_to_read: 2
  data_loader:
    shuffle: True
    num_workers: 2
    pin_memory: True
    drop_last: True
    prefetch_factor: 2
  bbox_params:
    format: coco
    min_visibility: 0.3
    label_fields:
      - labels
  augmentation_list:
    - _target_: albumentations.HueSaturationValue
      always_apply: false
      hue_shift_limit: 0.2
      p: 0.5
    - _target_: albumentations.RandomBrightnessContrast
      brightness_limit: 0.2
      contrast_limit: 0.2
      p: 0.5
    - _target_: albumentations.Normalize
      p: 1.0
    - _target_: albumentations.pytorch.transforms.ToTensorV2
      always_apply: true

val_dataset:
  _target_: pytorch_segmentation_models_trainer.dataset_loader.dataset.InstanceSegmentationDataset
  input_csv_path: teste
  root_dir: teste
  n_first_rows_to_read: 2
  bbox_params:
    format: coco
    min_visibility: 0.2
    label_fields:
      - labels
  data_loader:
    shuffle: False
    num_workers: 2
    pin_memory: True
    drop_last: True
    prefetch_factor: 2
  augmentation_list:
    - _target_: albumentations.Normalize
      p: 1.0
    - _target_: albumentations.pytorch.transforms.ToTensorV2
      always_apply: true
